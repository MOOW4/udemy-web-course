<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Hello</h1>

    <input type="checkbox">

    <button style="color: rgb(76, 0, 255);">Click Me</button>

    <ul>
      <li class="list">
        <a href="https://www.google.com">Google</a>
      </li>
      <li class="list">Second</li>
      <li class="list" id="thirdListItem">Third</li>
    </ul>

    <script>
      // Get the element with id "thirdListItem"
      const thirdListItem = document.getElementById("thirdListItem");

      // Change the text of the element
      thirdListItem.textContent = "Updated Text";

      document.querySelector(".list a").style.color = "red";

      document.querySelector("button").style.backgroundColor = "yellow";

      document.querySelector("h1").classList.toggle("huge");
    </script>
  </body>
